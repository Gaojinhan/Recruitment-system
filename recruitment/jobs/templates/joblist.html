{% extends 'base.html' %}

{% block content %}
 Let's create a better world!

{% if job_list %}
    <ul>
        {% for job in job_list %}
        <li>{{job.type_name}}   <a href="/job/{{job.id}}/" style="color:blue">{{ job.job_name}}</a>     {{job.city.name}}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>No jobs are available.</p>
{% endif %}

{% endblock %}
